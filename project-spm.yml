name: R2TestApp
options:
  bundleIdPrefix: org.readium
packages:
  R2Shared:
    url: https://github.com/readium/r2-shared-swift.git
    branch: develop
  R2Streamer:
    url: https://github.com/readium/r2-streamer-swift.git
    branch: develop
  R2Navigator:
    url: https://github.com/readium/r2-navigator-swift.git
    branch: develop
  ReadiumOPDS:
    url: https://github.com/readium/r2-opds-swift.git
    branch: develop
  Kingfisher:
    url: https://github.com/onevcat/Kingfisher.git
    from: 5.15.8
  MBProgressHUD:
    url: https://github.com/jdg/MBProgressHUD.git
    from: 1.2.0
  SQLite:
    url: https://github.com/stephencelis/SQLite.swift.git
    from: 0.12.2
targets:
  R2TestApp:
    type: application
    platform: iOS
    deploymentTarget: "10.0"
    sources: 
      - path: Sources
        excludes:
          - Resources/Samples
      - path: Sources/Resources/Samples
        type: folder
    dependencies:
      - package: R2Shared
      - package: R2Streamer
      - package: R2Navigator
      - package: ReadiumOPDS
      - package: Kingfisher
      - package: MBProgressHUD
      - package: SQLite

